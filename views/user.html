<!doctype html>
<html ng-app="myApp">
<head>
  <title>Edit User</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Francois+One|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />


  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/static/js/my_app.js"></script>
</head>
<body>
  <div class="form-container" ng-controller="myController">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 main-column">
        <div class="page-header">
          <h1>Edit user</h1>
        </div>

        <form method="POST" action="/user/update">
          <div class="row">
            <div class="col-sm-3">
              <p>Username: </p>
              <p>Password: </p>
              <p>Location: </p>
            </div>

            <div class="col-sm-9">
              <input type="text" name="username"
                     ng-model="user.username" disabled><br>
              <input type="email" name="email"
                      ng-model="user.email"><br>
              <input type="text" name="locations"
                     ng-model="user.locations"><br>
            </div>
          </div>
          <input type="submit" value="Register">
        </form>
        <input type="submit" value="Save">

        <hr><%= msg %>

        <form method="POST" action="/user/delete">
          <input type="submit" value="Delete User">
        </form>
        <hr><%= msg %>
        <a href="/">Home</a>


      </div>
    </div>
  </div>


</body>
</html>
