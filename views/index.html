<!doctype html>
<html ng-app="myApp">
<head>
  <title>Main Page~~~</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Francois+One|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />

  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/node_modules/angular-google-maps/dist/angular-google-maps.min.js" type="text/javascript"></script>
  <script src="/static/js/my_app.js"></script>
</head>
<body>
  <div ng-controller="myController">

    <div class="row">
      <div class="col-md-8 col-md-offset-2 main-column">
        <div class="page-header">
          <h2>Welcome. You are Logged In as <%= username %></h2>
        </div>

        <div id="map_canvas">
          <ui-gmap-google-map center="map.center" zoom="map.zoom"></ui-gmap-google-map>
        </div>

        <a href="/logout">logout</a>
        <a href="/user">Edit User</a>
        <p>Place Your Code Here<p>



        <a href="/signup">Sign Up</a>
        <hr><%= msg %>
        <hr>Color <%= color %>
      </div>
    </div>
  </div>
</body>
</html>
